<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/e6f24d98eb.js" crossorigin="anonymous"></script>
</head>

<body class="" onload="loadData(false,6),toggleSpinner(true)">
  <!-- header -->
  <header class="container text-center ">
    <h1 class=" pt-5">AI Universe Hub</h1>
    <button type="button" onclick="sortedByDate() " id="btn-sort" class="btn btn-danger pt-2 mt-2">Sort By Date</button>
  
    <!-- <select name="date" id="sort-by-date" class="btn btn-danger pt-2 mt-2">
      <option  value="default">Sort By Date</option>
      <option value="ascending">Ascending </option>
      <option value="descending">Descending</option>

    </select> -->
  </header>

  <main>
    <!-- card section -->
    <section class="container">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

      </div>
    </section>

    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height:400px" class="d-flex  justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>

    <!-- see more button -->
    <section>
      <div id="show-all" class="text-center mt-5 mb-5">
        <button id="btn-show-all" type="button" class="btn btn-danger pt-2 mt-2">Show More</button>
      </div>

    </section>

    <!-- modal -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="itemDetailModal" tabindex="-1" aria-labelledby="itemDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="item-details" class="modal-body">


            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>




  <script src="js/app.js"></script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
